{% extends "base.html" %}
{% block title %}Inicio — Hotel Pacific Reef{% endblock %}
{% block content %}
  <section class="hero">
    <h1>Bienvenidos al Hotel Pacific Reef</h1>
    <p>El mejor lugar para disfrutar y descansar.</p>
    <a class="btn" href="#">Ver todas las habitaciones</a>
  </section>

  <section class="panel">
    <h2>Consulte disponibilidad</h2>
    <form method="get" action="#">
      <label>Fecha de entrada <input type="date" name="check_in" required></label>
      <label>Fecha de salida <input type="date" name="check_out" required></label>
      <label>Huéspedes
        <select name="guests" required>
          <option>1</option><option>2</option><option>3</option><option>4</option>
        </select>
      </label>
      <button class="btn" type="submit">Consultar</button>
    </form>
  </section>
{% endblock %}
